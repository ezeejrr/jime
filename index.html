<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent칤n 游눘</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Fondo negro */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff4d79;
            font-size: 48px; /* M치s grande */
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center; /* Alinea los botones al centro */
            gap: 40px; /* Espacio entre los botones */
        }

        button {
            font-size: 32px; /* Opciones m치s grandes */
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            position: relative; /* Asegura que los botones puedan moverse */
        }

        #yes {
            background-color: #ff4d79;
            color: white;
        }

        #no {
            background-color: #666;
            color: white;
        }

        .hidden {
            display: none;
        }

        #message {
            font-size: 36px; /* Mensaje m치s grande */
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease, transform 1.5s ease;
            position: relative;
            z-index: 2;
        }

        /* Estilo de las flores flotantes */
        .flower {
            position: absolute;
            width: 80px; /* Flores m치s grandes */
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 6s linear infinite; /* Animaci칩n m치s r치pida */
            opacity: 0.8; /* Agrega algo de transparencia */
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* Mueve las flores completamente hacia abajo */
            }
        }
    </style>
</head>
<body>

    <div class="container" id="question-container">
        <h1>쯈uieres ser mi San Valent칤n? 游눚</h1>
        <div class="buttons">
            <button id="yes">S칤 游눘</button>
            <button id="no">No 游눖</button>
        </div>
    </div>

    <h2 id="message" class="hidden">Ya sab칤a que ibas a decir que s칤, gordita preciosa. Gracias por aceptar y por estar siempre en mi vida. El primero de muchosss, te amo infinitamente 游눘</h2>

    <!-- Reproductor de audio -->
    <audio id="background-music" loop>
        <source src="sera.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducci칩n de audio.
    </audio>

    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const message = document.getElementById("message");
        const questionContainer = document.getElementById("question-container");
        const audio = document.getElementById("background-music");

        // Reproducir el audio solo despu칠s de que el usuario haga clic en "S칤"
        yesButton.addEventListener("click", function() {
            audio.play(); // Reproduce el audio
            questionContainer.classList.add("hidden"); // Ocultar la pregunta y botones
            message.classList.remove("hidden");
            message.style.opacity = "1";
            message.style.transform = "scale(1)";
        });

        // Mover el bot칩n "No" aleatoriamente
        noButton.addEventListener("mouseover", function() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth); // Obtener el ancho real del bot칩n
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight); // Obtener la altura real del bot칩n
            noButton.style.position = "absolute"; // Asegurarse de que el bot칩n puede moverse
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        // Funci칩n para crear flores aleatorias
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");

            // Ubicaci칩n aleatoria de la flor en la pantalla
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.top = -80 + "px"; // Comienza fuera de la pantalla (arriba)
            
            // Aseg칰rate de que la imagen exista en la ruta correcta
            flower.style.backgroundImage = "url('flower.png')"; // Cambia la ruta si es necesario
            flower.style.animationDuration = Math.random() * 2 + 4 + "s"; // Duraci칩n aleatoria de la animaci칩n m치s r치pida

            // Agregar la flor al body
            document.body.appendChild(flower);

            // Eliminar la flor despu칠s de la animaci칩n para evitar acumular elementos
            setTimeout(() => {
                flower.remove();
            }, 6000); // 6 segundos (misma duraci칩n que la animaci칩n)
        }

        // Crear flores cada 1 segundo (m치s r치pido para m치s flores)
        setInterval(createFlower, 1000);
    </script>

</body>
</html>
